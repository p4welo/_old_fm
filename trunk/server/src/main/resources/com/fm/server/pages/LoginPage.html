<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>EPF Application</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="Stylesheet" type="text/css" href="static/css/style.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<div class="container">
    <form wicket:id="signInForm" class="form-horizontal">
        <div class="login-container">
            <div class="control-group">
                <div class="controls">
                    <div wicket:id="feedback"></div>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">
                    <wicket:message key="username"/>
                </label>

                <div class="controls">
                    <input wicket:id="username" type="text"/>
                    <wicket:container wicket:id="usernameFeedback"/>
                </div>

            </div>
            <div class="control-group">
                <label class="control-label">
                    <wicket:message key="password"/>
                </label>

                <div class="controls">
                    <input wicket:id="password" type="password"/>
                    <wicket:container wicket:id="passwordFeedback"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input type="submit" class="btn btn-success" wicket:message="value:button.login"/>
                </div>
            </div>
        </div>
    </form>
</div>
<!--</div>-->

</body>
</html>
