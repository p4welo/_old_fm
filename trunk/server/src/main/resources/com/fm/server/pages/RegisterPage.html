<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Football Manager</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
    <link href="static/css/style.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/fontAwesome/css/font-awesome.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="static/pnotify/jquery.pnotify.js"></script>
    <link type="text/css" rel="stylesheet" href="static/pnotify/jquery.pnotify.default.css"/>
</head>
<body>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<div class="container">
    <div class="container">
        <form wicket:id="registerForm" class="form-horizontal">
            <div wicket:id="feedback"></div>
            <fieldset>
                <legend>
                    <wicket:message key="account.data"/>
                </legend>
                <div wicket:id="login"></div>
                <div wicket:id="password"></div>
                <div wicket:id="confirmPassword"></div>
                <div wicket:id="email"></div>
            </fieldset>
            <fieldset>
                <legend>
                    <wicket:message key="manager.data"/>
                </legend>
                <div wicket:id="name"></div>
                <div wicket:id="surname"></div>
            </fieldset>
            <fieldset>
                <legend>
                    <wicket:message key="team.data"/>
                </legend>
                <div wicket:id="team"></div>
            </fieldset>
            <input wicket:id="submit" type="submit" class="btn btn-success pull-right"
                   wicket:message="value:button.register"/>
        </form>
    </div>
</div>

</body>
</html>
