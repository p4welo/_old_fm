<wicket:panel xmlns="http://www.w3.org/1999/xhtml"
              xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form">
        <table class="modal_table">
            <tr>
                <td class="field_label">
                    <wicket:message key="league.name.label"/>
                </td>
                <td class="field_value">
                    <input type="text" wicket:id="nameField"/>
                </td>
            </tr>
            <tr>
                <td class="field_label">
                    <wicket:message key="generate.teams.label"/>
                </td>
                <td class="field_value">
                    <input type="checkbox" wicket:id="generateTeamsField"/>
                </td>
            </tr>
        </table>
        <div class="okCancelButtons">
            <input type="submit" value="Dodaj" wicket:id="saveButton" wicket:message="value:saveButton"/>
            <button wicket:id="cancelButton">
                <wicket:message key="cancel.button"/>
            </button>
        </div>
        <div wicket:id="feedback" class="feedback"></div>
    </form>
</wicket:panel>
