<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>
        <wicket:message key="page.title"/>
    </title>
</head>
<body>
<wicket:extend>
    <h3>
        <wicket:message key="page.header"/>
        <span wicket:id="leagueName"></span>
    </h3>
    <div wicket:id="createNewTeamWindow"></div>
    <div id="main_content" wicket:id="mainContainer">
        <a wicket:id="newTeamLink">
            <wicket:message key="new.team.link.label"/>
        </a>
        <table id="team_table" cellspacing="0" wicket:id="table">[table]</table>
    </div>

</wicket:extend>
</body>
</html>
