<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div id="CreateNewLeagueModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">
                <wicket:message key="new.league.header"/>
            </h3>
        </div>
        <div class="modal-body">
            <form wicket:id="form">
                <table class="modal_table">
                    <tr>
                        <td class="field_label">
                            <wicket:message key="league.name.label"/>
                        </td>
                        <td class="field_value">
                            <input type="text" wicket:id="nameField"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="field_label">
                            <wicket:message key="generate.teams.label"/>
                        </td>
                        <td class="field_value">
                            <input type="checkbox" wicket:id="generateTeamsField"/>
                        </td>
                    </tr>
                </table>
                <div wicket:id="feedback" class="feedback"></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">
                <wicket:message key="cancel.label"/>
            </button>
            <a href="#" wicket:id="saveButton" data-dismiss="modal" aria-hidden="true" role="button"
               class="btn btn-primary">
                <wicket:message key="save.label"/>
            </a>
        </div>
    </div>
</wicket:panel>
