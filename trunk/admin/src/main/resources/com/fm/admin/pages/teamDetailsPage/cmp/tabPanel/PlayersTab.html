<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="span6">
        <table class="table table-condensed">
            <tr wicket:id="players">
                <td wicket:id="name"></td>
                <td wicket:id="surname"></td>
                <td wicket:id="age" style="width: 20px"></td>
                <td wicket:id="position"></td>
            </tr>
        </table>
    </div>

    <div class="span6">
        <div wicket:id="empty"></div>
        <div wicket:id="details"></div>
    </div>

</wicket:panel>
