<wicket:extend xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
    <div wicket:id="main">
        <div wicket:id="newLeagueWindow"></div>
        <div wicket:id="feedback"></div>
        <div class="row-fluid">
            <div class="span7">
                <div style="margin-bottom: 5px;">
                    <a class="btn" wicket:id="createLeagueLink">
                        <i class="icon-magic"></i>
                        <wicket:message key="new.league"/>
                    </a>
                </div>
                <table class="table table-bordered table-striped table-hover" wicket:id="table"></table>
            </div>
        </div>
    </div>
</wicket:extend>
