<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <table class="table-hover">
        <tr>
            <td class="field_label">
                <wicket:message key="info.name"/>
            </td>
            <td>
                <span wicket:id="name">[name]</span>
            </td>
        </tr>
        <tr>
            <td class="field_label">
                <wicket:message key="info.active.season"/>
            </td>
            <td>
                <span wicket:id="activeSeason">[activeSeason]</span>
            </td>
        </tr>
        <tr>
            <td class="field_label">
                <wicket:message key="info.team.count"/>
            </td>
            <td>
                <span wicket:id="teamCount">[teamCount]</span>
            </td>
        </tr>
    </table>
    <p class="text-right" style="text-align:right; margin-top: 50px;">
        <a class="btn">
            <i class="icon-trophy"></i>
            <wicket:message key="manage.season"/>
        </a>
    </p>
</wicket:panel>
