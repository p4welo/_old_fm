<wicket:panel>
    <caption wicket:id="caption"/>
    <thead wicket:id="topToolbars">
    <wicket:container wicket:id="toolbars"></wicket:container>
    </thead>
    <tfoot wicket:id="bottomToolbars">
    <wicket:container wicket:id="toolbars"></wicket:container>
    </tfoot>
    <wicket:container wicket:id="body">
        <tr wicket:id="rows">
            <td wicket:id="cells">
                <span wicket:id="cell">[cell]</span>
            </td>
        </tr>
    </wicket:container>

</wicket:panel>
