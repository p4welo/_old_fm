<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>Football Manager</title>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="Stylesheet" type="text/css" href="static/style.css"/>
    <!--<link rel="Stylesheet" type="text/css" href="static/css/style.css"/>-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body style="overflow: hidden;">
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<div class="startScene startPageBackground loginScene">
    <div class="centered">
        <div class="contentWrapper">
            <form wicket:id="signInForm" class="form-horizontal login-form">
                <div class="login-container">
                    <div class="control-group">
                        <div class="controls">
                            <div wicket:id="feedback"></div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">
                            <wicket:message key="username"/>
                        </label>

                        <div class="controls">
                            <input wicket:id="username" type="text"/>
                            <wicket:container wicket:id="usernameFeedback"/>
                        </div>

                    </div>
                    <div class="control-group">
                        <label class="control-label">
                            <wicket:message key="password"/>
                        </label>

                        <div class="controls">
                            <input wicket:id="password" type="password"/>
                            <wicket:container wicket:id="passwordFeedback"/>
                        </div>
                    </div>
                    <div class="control-group" style="margin-bottom: 0px">
                        <div class="controls">
                            <input type="submit" class="btn btn-primary btn-action pull-right"
                                   wicket:message="value:button.login">
                            <a wicket:id="register" class="btn">
                                <wicket:message key="button.register"/>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
