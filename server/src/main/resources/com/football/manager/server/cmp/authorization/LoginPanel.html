<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <span wicket:id="feedback"/>

    <form wicket:id="signInForm">
        <table>
            <tr>
                <td align="right">
                    <wicket:message key="username"/>
                </td>
                <td>
                    <input wicket:id="username" type="text"/>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <wicket:message key="password"/>
                </td>
                <td>
                    <input wicket:id="password" type="password"/>
                </td>
            </tr>
            <tr wicket:id="rememberMeRow">
                <td></td>
                <td><input wicket:id="rememberMe" type="checkbox"/>
                    <wicket:message key="remember.me"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Sign In" wicket:message="value:submit"/>
                    <input type="reset" value="Reset"/>
                </td>
            </tr>
        </table>
    </form>
</wicket:panel>
</body>
</html>
