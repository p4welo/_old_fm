<wicket:panel xmlns:wicket="http://www.w3.org/1999/XSL/Transform">

    <div id="domId" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true" wicket:id="container">
        <div class="modal-header">

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <i class="icon-remove"></i>
            </button>
            <h3 id="myModalLabel">
                <wicket:message wicket:id="header"/>
            </h3>
        </div>

        <form wicket:id="form" class="form-horizontal">

            <div class="modal-body">
                <p>
                    <wicket:child/>
                </p>
            </div>
            <div class="modal-footer">

                <button class="btn" data-dismiss="modal" aria-hidden="true" wicket:id="cancel">
                    <wicket:message key="button.cancel"/>
                </button>

                <button class="btn btn-primary" wicket:id="ajaxLink">
                    <wicket:message key="button.save"/>
                </button>

            </div>
        </form>

    </div>
</wicket:panel>
