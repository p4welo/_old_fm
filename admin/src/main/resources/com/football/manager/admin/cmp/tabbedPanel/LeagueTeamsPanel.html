<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <!--<div wicket:id="createNewTeamWindow"></div>-->

    <div id="main_content" wicket:id="mainContainer">
        <div id="left_content" wicket:id="leftContainer">

            <div class="table_toolbar">
                <wicket:container wicket:id="myModal"/>
                <a href="#CreateNewTeamModal" role="button" class="btn btn-success" data-toggle="modal">
                    <wicket:message key="new.team.link.label"/>
                </a>
                <!--<a wicket:id="newTeamLink" role="button" class="btn btn-success" data-toggle="modal">-->
                <!--<wicket:message key="new.team.link.label"/>-->
                <!--</a>-->
            </div>
            <table class="table table-striped table-hover table-condensed">
                <thead style="border: 1px solid #d3d3d3">
                <tr>
                    <th>
                        <wicket:message key="table.team.name.column.header"/>
                    </th>
                    <th>
                        <wicket:message key="table.team.account.column.header"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="teams" class="table_body_row">
                    <td>
                        <span wicket:id="name"></span>
                    </td>
                    <td>
                        <span wicket:id="account"></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="right_content" wicket:id="rightContainer">
            <form wicket:id="leaguePropertiesForm">
                <table class="form_table">
                    <tr>
                        <td>
                            <wicket:message key="league.properties.name.label"/>
                        </td>
                        <td>
                            <input type="text" wicket:id="leagueNameField"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="text-align-right">
                                <input wicket:id="submitButton" type="submit" wicket:message="value:submit"
                                       value="Zapisz"/>
                            </div>
                        </td>
                    </tr>
                </table>
                <div wicket:id="feedback" class="form_properties_feedback_panel"></div>
            </form>
        </div>
    </div>
</wicket:panel>
