<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <img src="http://www.mlssoccer.com/sites/league/files/imagecache/player_profile_headshot/players/head-shots/garcia_0.jpg"
         style="float: left;"/>

    <div class="form-horizontal" style="padding-top: 50px">
        <div class="control-group">
            <label class="control-label" style="padding-top: 0px;">
                <wicket:message key="player.name"/>
                <br/>
                <wicket:message key="player.surname"/>
                <br/>
                <wicket:message key="player.age"/>
                <br/>
                <wicket:message key="player.potential"/>
            </label>

            <div class="controls" style="font-size: 14px; margin-left: 380px;">
                <span wicket:id="name"/>
                <br/>
                <span wicket:id="surname"/>
                <br/>
                <span wicket:id="age"/>
                <br/>
                <span wicket:id="potential"/>%
            </div>
        </div>
    </div>
    <div style="display: block; float: left; width: 45%">
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.speed"/>
            <span class="pull-right" wicket:id="speed"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.stamina"/>
            <span class="pull-right" wicket:id="stamina"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.crossing"/>
            <span class="pull-right" wicket:id="crossing"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.passing"/>
            <span class="pull-right" wicket:id="passing"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.heading"/>
            <span class="pull-right" wicket:id="heading"/>
        </div>
    </div>
    <div style="display: block; float: right; width: 45%">
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.marking"/>
            <span class="pull-right" wicket:id="marking"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.tackling"/>
            <span class="pull-right" wicket:id="tackling"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.dribbling"/>
            <span class="pull-right" wicket:id="dribbling"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.shots"/>
            <span class="pull-right" wicket:id="shots"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <wicket:message key="player.goalkeeping"/>
            <span class="pull-right" wicket:id="goalkeeping"/>
        </div>
    </div>

    <div style="display: block; float: left; width: 45%; margin-top: 50px">
        <div class="row-fluid" style="margin-bottom: 5px;">
            <img src="static/img/goal-ball.png" style="vertical-align: middle; width: 18px"/>
            <wicket:message key="player.goals"/>
            <span class="pull-right" wicket:id="goalCount"/>
        </div>
    </div>
    <div style="display: block; float: right; width: 45%; margin-top: 50px">
        <div class="row-fluid" style="margin-bottom: 5px;">
            <img src="static/img/yellow-card.png" style="vertical-align: middle; width: 10px"/>
            <wicket:message key="player.yellow.cards"/>
            <span class="pull-right" wicket:id="yellowCardsCount"/>
        </div>
        <div class="row-fluid" style="margin-bottom: 5px;">
            <img src="static/img/red-card.png" style="vertical-align: middle; width: 10px"/>
            <wicket:message key="player.red.cards"/>
            <span class="pull-right" wicket:id="redCardsCount"/>
        </div>
    </div>
</wicket:panel>
