<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
    <title>FM Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>
    <link href="static/css/style.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/fontAwesome/css/font-awesome.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="static/pnotify/jquery.pnotify.js"></script>
    <link type="text/css" rel="stylesheet" href="static/pnotify/jquery.pnotify.default.css"/>
</head>
<body>
<div class="navbar navbar-inverse">
    <div class="navbar-inner">
        <a style="font-family: 'Sanchez', serif; color: #FFFFFF" class="brand" href="#">
            <i class="icon-group"></i>
            &nbsp;
            <wicket:message key="page.name"/>
        </a>
        <ul class="nav btn-group pull-right" style="margin-top: 5px;">
            <li class="btn btn-inverse">
                <a id="logout" href="#" style="padding: 0" wicket:id="logout">
                    <i class="icon icon-share-alt"></i>
                    <wicket:message key="logout.link"/>
                </a>
            </li>
        </ul>
    </div>
</div>

<div class="row-fluid">
    <div class="row-fluid">
        <div id="sidebar" wicket:id="menu"></div>

        <div id="body" class="container-fluid">
            <div wicket:id="breadcrumb"></div>
            <wicket:child/>
        </div>
    </div>
    <div class="row-fluid" style="position: fixed; bottom: 0">
        <div id="footer" class="span12">
            <wicket:message key="footer"/>
        </div>
    </div>
</div>

<script src="static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
