<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div id="CreateNewLeagueModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <i class="icon-remove"></i>
            </button>
            <h3 id="myModalLabel">
                <wicket:message key="new.league.header"/>
            </h3>
        </div>
        <div class="modal-body">
            <form wicket:id="form" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="league.name.label"/>
                    </label>

                    <div class="controls">
                        <input type="text" wicket:id="nameField"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="generate.teams.label"/>
                    </label>

                    <div class="controls">
                        <div class="checker focus" id="uniform-undefined">
                            <span class="checked">
                                <input wicket:id="generateTeamsField" type="checkbox" name="radios"
                                       style="opacity: 0;"/>
                            </span>
                        </div>
                    </div>
                </div>
                <div wicket:id="feedback" class="feedback"></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">
                <wicket:message key="cancel.label"/>
            </button>
            <button wicket:id="saveButton" class="btn btn-success">
                <wicket:message key="save.label"/>
            </button>
        </div>
    </div>
</wicket:panel>
