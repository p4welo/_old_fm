<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div id="main_content" wicket:id="mainContainer">
        <table class="table table-striped table-hover table-condensed">
            <thead style="border: 1px solid #d3d3d3">
            <tr>
                <th>
                    <wicket:message key="name.header"/>
                </th>
                <th>
                    <wicket:message key="account.header"/>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr wicket:id="teams" class="table_body_row">
                <td>
                    <span wicket:id="name"></span>
                </td>
                <td>
                    <span wicket:id="account"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</wicket:panel>
