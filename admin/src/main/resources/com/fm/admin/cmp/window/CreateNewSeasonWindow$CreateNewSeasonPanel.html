<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <form wicket:id="form">
        <div wicket:id="teams"></div>
        <div class="okCancelButtons">
            <input type="submit" value="Dodaj" wicket:id="saveButton" wicket:message="value:saveButton"/>
            <button wicket:id="cancelButton">
                <wicket:message key="cancel.button"/>
            </button>
        </div>
        <div wicket:id="feedback" class="feedback"></div>
    </form>
</wicket:panel>
