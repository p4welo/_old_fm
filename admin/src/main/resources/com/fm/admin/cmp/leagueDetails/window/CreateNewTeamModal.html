<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div id="CreateNewTeamModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <i class="icon-remove"></i>
            </button>
            <h3 id="myModalLabel">
                <wicket:message key="create.new.team.title"/>
            </h3>
        </div>
        <div class="modal-body">
            <form wicket:id="form">
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="team.name.label"/>
                    </label>

                    <div class="controls">
                        <input type="text" wicket:id="name"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">
                        <wicket:message key="team.account.label"/>
                    </label>

                    <div class="controls">
                        <input type="text" wicket:id="account"/>
                    </div>
                </div>
                <div wicket:id="feedback" class="feedback"></div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">
                <wicket:message key="cancel.label"/>
            </button>
            <button wicket:id="saveButton" class="btn btn-primary">
                <wicket:message key="save.label"/>
            </button>
        </div>
    </div>
</wicket:panel>
